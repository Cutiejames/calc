<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Number System Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="converter" class="row">
    <div class="container col-12">
    <h2>Number System Converter</h2>
    <br>
    <br>
    <div class="input_num">
          <label for="numberInput">Enter Number:</label>
          <br>
          <input type="text" id="numberInput" placeholder="Enter a number" class="col-lg-12">
  </div>
<br>
  <div class="convert_box row">
          <div class="from_base col">
            <label for="fromBase">From Base:</label>
          <br>
            <select id="fromBase" class="col-md-12">
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>
          </div>
          <div class="To_base col">
            <label for="toBase">To Base:</label>
            <br>
          <select id="toBase" class="col-md-12">
              <option value="binary">Binary</option>
              <option value="decimal">Decimal</option>
              <option value="octal">Octal</option>
              <option value="hexadecimal">Hexadecimal</option>
          </select>
        </div>
<br><br>
  </div>
</div>
<div class="result_box">
  <h3>Answer:</h3>
    <p id="result"></p>
</div>
    <div class="button_box">
      <button onclick="convert()">Convert</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
